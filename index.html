<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript30</title>
</head>
<body>
  <div id="root"></div>
</body>
<script src="https://unpkg.com/react@16.12.0/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@16.12.0/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone@7.13.7/babel.min.js"></script>
<script>
  
</script>
<script type="text/babel">
  

  const Days = () => {
    const [data, setData] = React.useState(null)

    React.useEffect(() => {
      async function getRepo(){
        const endpoint = 'https://api.github.com/repos/slaterslater/JavaScript30/contents';
        const response = await fetch(endpoint)
        const contents = await response.json()
        // return repo contents that match regex pattern
        const complete = contents.filter(({name}) => {
          return /^\d\d\s-.*/.exec(name);     
        });
        setData(complete)
      }
      getRepo()
    }, [])

    console.log(data)
    return <p>{data ? 'ok' : 'loading...'}</p>
  }
  
  const App = () => {
    return (
      <>
        <h1>Javascript30</h1>
        <Days />
      </>
    )  
  }

  ReactDOM.render(<App />, document.getElementById('root'))
</script>
</html>
